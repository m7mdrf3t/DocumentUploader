steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/documentation-uploader:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/documentation-uploader:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/documentation-uploader:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/documentation-uploader:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'documentation-uploader'
      - '--image'
      - 'gcr.io/$PROJECT_ID/documentation-uploader:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL},NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${_NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY},SUPABASE_SERVICE_ROLE_KEY=${_SUPABASE_SERVICE_ROLE_KEY},SMTP_HOST=${_SMTP_HOST},SMTP_PORT=${_SMTP_PORT},SMTP_USER=${_SMTP_USER},SMTP_PASS=${_SMTP_PASS},NOTIFICATION_EMAIL=${_NOTIFICATION_EMAIL}'

images:
  - 'gcr.io/$PROJECT_ID/documentation-uploader:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/documentation-uploader:latest'

options:
  logging: CLOUD_LOGGING_ONLY

